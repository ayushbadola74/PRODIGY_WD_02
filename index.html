<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">‚è± Stylish Stopwatch</h1>
    
    <!-- Stopwatch Display -->
    <div class="time" id="display">00:00:00.00</div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="startStop" class="btn start">Start</button>
      <button id="reset" class="btn reset">Reset</button>
      <button id="lap" class="btn lap">Lap</button>
    </div>

    <!-- Laps -->
    <div class="laps" id="laps"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
